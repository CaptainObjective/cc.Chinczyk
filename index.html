<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Chinczyk</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="gamearea">
        <!-- TOP -->
        <div class="home-area" id="home-area-red"></div>

          </div>
          <div class="fields-column">
            <div class="field start-green" id="0">0</div>
            <div class="field" id="1">1</div>
            <div class="field" id="2">2</div>
            <div class="field" id="3">3</div>
          </div>
        </div>
        <div class="home-area" id="home-area-yellow"></div>

            <div class="field" id="27">27</div>
            <div class="field" id="26">26</div>
            <div class="field" id="25">25</div>
          </div>
        </div>
        <div id="center">
          <div class="field" id="34">34</div>
          <div class="field finish-green" id="finish-green-3">3</div>
          <div class="field" id="4">4</div>
          <div class="field finish-yellow" id="finish-yellow-3">3</div>

          <div class="field" id="24">24</div>
          <div class="field finish-blue" id="finish-blue-3">3</div>

            <div class="field" id="7">7</div>
            <div class="field" id="8">8</div>

          <div class="fields-row">
            <div class="field finish-red" id="finish-red-2">2</div>
            <div class="field finish-red" id="finish-red-1">1</div>
            <div class="field finish-red" id="finish-red-0">0</div>
            <div class="field" id="9">9</div>

          <div class="fields-row">
            <div class="field" id="13">13</div>
            <div class="field" id="12">12</div>
            <div class="field" id="11">11</div>
            <div class="field start-red" id="10">10</div>
          </div>
        </div>

        <!-- BOTTOM -->
        <div class="home-area" id="home-area-blue"></div>
        <div class="fields-area" id="fields-area-bottom">
          <div class="fields-column">
            <div class="field" id="23">23</div>
            <div class="field" id="22">22</div>
            <div class="field" id="21">21</div>
            <div class="field start-blue" id="20">20</div>
          </div>
          <div class="fields-column">
            <div class="field finish-blue" id="finish-blue-2">2</div>
            <div class="field finish-blue" id="finish-blue-1">1</div>
            <div class="field finish-blue" id="finish-blue-0">0</div>
            <div class="field" id="19">19</div>

          <div class="fields-column">
            <div class="field" id="15">15</div>

</html>
